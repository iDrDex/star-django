{% extends "registration/base.j2" %}


{% set heading = 'Log in' %}


{% block content %}
    <form class="form" role="form" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Log in" />
        </div>
        <p>
            <a href="{{ url('password_reset') }}">Lost password?</a>
        </p>
    </form>
{% endblock %}
